<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="container order">
      <h2 class="order-title">Đặt hàng</h2>
      <div class="order-content">
        <div class="order-items" id="orderItems">
          <div class="order-item row">
            <div class="item-name">
              <span class="item-quantity">1</span> x
              <span>Airpods Pro</span>
            </div>
            <div class="item-amount">
              <span>$ 400</span>
            </div>
          </div>
          <div class="order-item row">
            <div class="item-name">
              <span class="item-quantity">1</span> x
              <span>Airpods Pro</span>
            </div>
            <div class="item-amount">
              <span>$ 400</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="order-payment">
          <span>Thanh toán</span>
          <div class="d-flex">
            <p>Số tiền cần thanh toán:</p>
            <span class="order-amount">$ 1000</span>
          </div>
        </div>
        <div class="order-footer text-right">
          <p>
            <button
              class="btn btn-success"
              id="btnOrder"
              data-toggle="modal"
              data-target="#myModal"
            >
              Đặt hàng ngay
            </button>
            <a href="./cart.html" class="btn btn-danger">Huỷ</a>
          </p>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thông báo đặt hàng</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <p>Bạn đã đặt hàng thành công.</p>
            <h4>Xin cảm ơn!</h4>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
