<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css file -->
    <link rel="stylesheet" href="/product/css/style.css" />
  </head>

  <body>
    <section class="btnGroup">
      <div class="container d-flex justify-content-between">
        <div class="filter d-flex">
          <i class="fa fa-filter"></i>
          <select class="form-select" id="productFilter">
            <option value="All">All</option>
            <option value="Samsung">Samsung</option>
            <option value="Iphone">Iphone</option>
          </select>
        </div>
        <div class="cart">
          <a href="./cart.html"><i class="fa fa-shopping-cart"></i></a>
          <div class="overlay-num">0</div>
        </div>
      </div>
    </section>
    <section class="products container section text-center">
      <h2 class="section-title">-Featured Products-</h2>
      <div class="loader" id="loading" style="display: none"></div>
      <div class="products__content">
        <div class="row" id="product_content"></div>
      </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    
    <!-- Axios Librabry -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- js file -->
    <script src="/product/javascript/data/data.js"></script>
    <script src="/product/javascript/model/cart.js"></script>
    <script src="/product/javascript/model/phone.js"></script>
    <script src="/product/javascript/model/lstCart.js"></script>
    <script src="/product/javascript/controller/main.js"></script>
  </body>
</html>
